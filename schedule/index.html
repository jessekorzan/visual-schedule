<!-- 
########################################

    SCHEDULE CARD
    
######################################## 
-->
<script id="card-item" type="text/template">
    <div id="{{ id }}" class="card-item {{ class }}">
        <div class="col">
            <div>
            <input class="ui-time" type="time" placeholder="08:30AM" value="{{ time }}" data-target="{{ id }}"/>    
            <input class="ui-label" type="text" placeholder="label" value="{{ label }}" data-target="{{ id }}"/>
            </div>
        </div>
        <div class="col">
            <div class="display">
                <img src="{{ imageURL }}"/>
            </div>
        </div>
        <div class="ui">
            <button data-action="refresh" data-target="{{ id }}"><span class="material-icons">photo_camera</span></button>
            <button data-action="add" data-target="{{ id }}"><span class="material-icons">add</span></button>
            <button data-action="delete" data-target="{{ id }}"><span class="material-icons">delete</span></button>
        </div>
    </div>
</script>
<!-- 
########################################

    USER CARDS
    
######################################## 
-->
<script id="user" type="text/template">
    <span id="{{ userID }}" data-action="{{ action }}" class="card-user {{ class }}" data-target="{{ userID }}">
        <input type="text" value="{{ name }}" data-target="{{ userID }}" placeholder="edit user name">
        <div class="ui">
            <button data-action="edit" data-target="{{ userID }}"><span class="material-icons">edit</span></button>
            <button data-action="save" data-target="{{ userID }}" class="ui-btn">save</button>
            <button data-action="removeUser" data-target="{{ userID }}" class="ui-btn alert">delete</button>
        
        </div>
        <i class="material-icons card-close" data-action="save" data-target="{{ userID }}">clear</i>
    </span>
</script>

<script id="new-user" type="text/template">
    <span data-action="{{ action }}" class="card-user {{ class }}" data-target="{{ userID }}">
        <input type="text" value="Add New Schedule" data-target="{{ userID }}" placeholder="edit user name">   
    </span>
</script>
<!-- 
########################################

    MODALS
    
######################################## 
-->
<script id="modal-01" type="text/template">
    <div class="ui-modal-wrapper">
        <div class="ui-modal-inner {{ size }}">
            <i class="material-icons ui-modal-close" data-action="modal-close" onclick="Utilities.modal.destroy();">clear</i>
            <header>
                <h2>Delete this schedule?</h2>
                <p>You cannot undo this action.</p>
            </header>
           
            <button class="ui-btn alert" data-action="modal-close" onclick="Users.services.deleteUser('{{ id }}'); Utilities.modal.destroy();">Yes</button><button class="ui-btn secondary" data-action="modal-close"  onclick="Utilities.modal.destroy();">No</button>
        </div>
    </div>
</script>
<script id="modal-02" type="text/template">
    <div class="ui-modal-wrapper">
        <div class="ui-modal-inner {{ size }}">
            <i class="material-icons ui-modal-close" data-action="modal-close" onclick="Utilities.modal.destroy();">clear</i>
            <header>
                <h2>Support</h2>
                <p>For help, questions and suggestions: <a href="mailto: visualschedule@emptycan.com">visualschedule@emptycan.com</a></p>
            </header>
        </div>
    </div>
</script>
<!-- 
########################################

########################################

<script id="nav-item" type="text/template">
    <li id="{{ str }}"><a href="#" data-action="changeDay" data-target="{{ str }}">{{ str }}</a></li>
</script>
